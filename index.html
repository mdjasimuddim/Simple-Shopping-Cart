<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link of the css  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <h1 class="text-center">Shopping Cart</h1>
    <div class="container my-5">
        <!-- catalog -1  -->
        <div class="row bg-white">
            <div class="col-md-3">
                <img src="https://media.istockphoto.com/id/969294566/photo/man-playing-fun-gamer-gamepad-game-games-online-esports-concept.jpg?s=2048x2048&w=is&k=20&c=aQjbFFwksSpZ0teGgp_BE86f8RXt0qHkAPDC7KyZqiM=" alt="" class="img-fluid my-5 d-flex mx-auto" width="250">
                <h5 class="text-center mb-5">Macbook Pro 2023</h5>
            </div>

            <div class="col-md-4">
                <div class="d-flex mt-5 pt-5 align-items-center">
                    <button onclick="handleProductChange('laptop', false)" class="btn btn-danger m-2">Remove</button>
                    <input id="laptop" type="number" value="1" class="form-control text-center">
                    <button onclick="handleProductChange('laptop', true)" class="btn btn-success m-2">Add</button>
                </div>
            </div>

            <div class="col-md-5">
                <h5 class="text-center mt-5 pt-5 text-muted">৳<span id="laptop-total">245000</span></h5>
            </div>
        </div>

        <!-- catalog-2  -->
        <div class="row bg-white my-5">
            <div class="col-md-3">
                <img src="https://media.istockphoto.com/id/1301140234/photo/mockup-photo-of-isolated-mobile-phone-showing-home-screen-and-back-side.jpg?s=2048x2048&w=is&k=20&c=IXuG4W6ljUs6kkQ37aS34OF7XZMsdcl15oAmJmMPPHU=" alt="" class="img-fluid my-5 d-flex mx-auto" width="250">
                <h5 class="text-center mb-5 ">Iphone 13 Pro Max</h5>
            </div>

            <div class="col-md-4">
                <div class="d-flex mt-5 pt-5 align-items-center">
                    <button onclick="handleProductChange('phone', false)"  class="btn btn-danger m-2">Remove</button>
                    <input  id="phone" type="number" value="1" class="form-control text-center">
                    <button onclick="handleProductChange('phone', true)" class="btn btn-success m-2">Add</button>
                </div>
            </div>

            <div class="col-md-5">
                <h5 class="text-center mt-5 pt-5 text-muted">৳<span id="phone-total">125000</span></h5>
            </div>
        </div>
        <div class="d-flex bg-white p-3">
            <div class="col-md-8">
                <h5>Subtotal:</h5>
                <h5>TAX:</h5>
                <h5>Grand Total:</h5>
            </div>

            <div class="col-md-4 ps-5">
                <h5>৳<span id="sub-total">421999</span></h5>
                <h5>৳<span id="tax">0</span></h5>
                <h5>৳<span id="grand-total">421999</span></h5>
            </div>
        </div>
        <button onclick="checkOut()" class="btn btn-info text-white mt-2">Check Out</button>
    </div>

    <!-- link of the javascript  -->
    <script src="js/script.js"></script>
</body>
</html>
